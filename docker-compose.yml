version: '3.8'

services:
  webhook-deployer:
    build: .
    image: webhook-deployer:latest
    container_name: webhook-deployer
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Required: Webhook secret for HMAC verification
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      
      # Required: SSH configuration
      - SSH_HOST=${SSH_HOST}
      - SSH_PORT=${SSH_PORT:-22}
      - SSH_USER=${SSH_USER}
      - SSH_PRIVATE_KEY=${SSH_PRIVATE_KEY}
      
      # Optional: Custom SSH command
      # - SSH_COMMAND=docker compose pull && docker compose up -d digletbot
      
      # Optional: Server configuration
      - PORT=3000
      - HOST=0.0.0.0
      
      # Optional: Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - NODE_ENV=${NODE_ENV:-production}
    
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Run as non-root user
    user: "1001:1001"
